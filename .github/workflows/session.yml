name: Generate WhatsApp Session

on:
  workflow_dispatch:

jobs:
  gen-session:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install --no-audit --no-fund

      - name: Generate Session
        run: node gen-pair.js

      - name: Upload Session Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: whatsapp-session
          path: session.json
